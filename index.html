<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist-practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
      <i class="fa-solid fa-xmark fa-3x"></i>
      </div>
      <div class="status-bar__column">
        <h2>Playlist</h2>
      </div>
      <div class="status-bar__column">
        <span><span>
      </div>
    </div>

    <div class="playlist-title">
      <div class="playlist-title__shape">
        <div><i class="fa-regular fa-image fa-4x"></i></div>
      </div>
      <div class="playlist-title__text">
        <h1>Random<br> Love</h1>
        <p>by Divay Kapoor</p>
    </div>
    </div>

    <div class="Icons">
      <div class="Icons-big">
        <div class="Icons-big__rec">
          <i class="fa-solid fa-play fa-2x"></i>
          <span>Play</span>
        </div>
      </div>
        <div class="Icons-small">
          <div class="Icons-small__cir"><i class="fa-solid fa-heart fa-2x"></i></i></div>
          <div class="Icons-small__cir"><i class="fa-solid fa-plus fa-2x"></i></div>
        </div>
    </div>


      <ul class="playlist-songs">
        <li class="playlist-songs__list">
          <div class="playlist-songs__pic" id="a"></div>
        <div class="playlist-songs__info">
          <span>Matargasti</span><br><span>Mogit Chauhan</span>
        </div>
      </li>

        <li class="playlist-songs__list"><div class="playlist-songs__pic" id="b"></div>
        <div class="playlist-songs__info">
          <span>Attitude</span><br><span>Lewis OfMan · Attitude</span>
        </div>
      </li>

        <li class="playlist-songs__list"><div class="playlist-songs__pic" id="c"></div>
        <div class="playlist-songs__info">
          <span>Try Everthing</span><br><span>shakira · Zootopia</span>
        </div>
      </li>

        <li class="playlist-songs__list"><div class="playlist-songs__pic" id="d"></div>
        <div class="playlist-songs__info">
          <span>Sunflower</span><br><span>Joseph Vincent · Sunflower</span>
        </div>
        </ul>
      </li>
  

    <script
      src="https://kit.fontawesome.com/f900f43807.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
